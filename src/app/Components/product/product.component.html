<div class="col m3" id="top">

    <a href="/product-page/{{data.nombre}}?id={{data.id}}">
      <div class="card hoverable">
        <div class="card-image">
          <img src="../../../assets/productos/{{data.img}}">
        </div>
        <div class="card-content">
          <span class="card-title">{{data.nombre}}</span>
          <p>{{data.autor}}</p>
          <h6>{{data.precio}}</h6>
        </div>
      </div>
    </a>
</div>
